<div class="container">
  <h1>Update {{ pet.type }}</h1>

  <a href="#" routerLink="/home" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        formControlName="name"
        id="name"
        maxlength="25"
        type="text"
        [(ngModel)]="pet.name"
        class="form-control"
      />

      <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
        <div *ngIf="f.name.errors?.required">First Name is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input
        formControlName="age"
        id="age"
        min="0"
        type="number"
        [(ngModel)]="pet.age"
        class="form-control"
      />

      <div *ngIf="f.age.touched && f.age.invalid" class="alert alert-danger">
        <div *ngIf="f.age.errors?.required">Age is required.</div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Update
    </button>
  </form>
</div>
