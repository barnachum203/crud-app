<div class="container">
  <h1>Create Pet</h1>

  <a href="#" routerLink="/home" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="type">Type:</label>
      <select
        class="form-select form-select"
        aria-label=".form-select "
        formControlName="type"
        id="type"
        type="text"
      >
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Horse">Horse</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input
        formControlName="name"
        id="name"
        type="text"
        class="form-control"
        maxlength="25"
      />

      <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
        <div *ngIf="f.name.errors?.required">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="id">Id:</label>
      <input formControlName="id" id="id" type="number" class="form-control" />

      <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
        <div *ngIf="f.name.errors?.required">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input
        formControlName="age"
        id="age"
        min="0"
        type="number"
        class="form-control"
      />

      <div *ngIf="f.age.touched && f.age.invalid" class="alert alert-danger">
        <div *ngIf="f.age.errors?.required">Age is required.</div>
      </div>
    </div>

    <label for="color">Color:</label>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault1"
      />
      <label class="form-check-label" for="flexRadioDefault1"> Black </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault2"
        checked
      />
      <label class="form-check-label" for="flexRadioDefault2"> White </label>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Create
    </button>
  </form>
</div>
